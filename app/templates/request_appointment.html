{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="text-center my-4">
            <h1>Request an Appointment</h1>
            <p>Please fill out the form below to request an appointment.</p>
        </div>

        <form action="{{ url_for('main.request_appointment') }}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h4>Appointment Request Form</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="requested_time">Requested Date and Time:</label>
                        <input type="datetime-local" class="form-control" id="requested_time" name="requested_time" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Appointment:</label>
                        <textarea class="form-control" id="reason" name="reason" rows="3" placeholder="Optional..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="specialization_needed">Select Specialization Needed:</label>
                        <select name="specialization_needed" id="specialization_needed" class="form-control" required>
                            <option value="">--Select Specialization--</option>
                            {% for specialization in specializations %}
                                <option value="{{ specialization }}">{{ specialization }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                    <a href="{{ url_for('main.patient_dashboard') }}" class="btn btn-secondary float-right">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
