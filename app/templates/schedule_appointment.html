{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>Schedule Appointment for {{ patient.first_name }} {{ patient.last_name }}</h1>
    <form action="{{ url_for('main.schedule_appointment_for_patient', patient_id=patient.id) }}" method="POST">
        <input type="hidden" name="request_id" value="{{ request.id }}"> <!-- Add this line for the request ID -->
        
        <div class="form-group">
            <label for="appointment_date">Appointment Date</label>
            <input type="datetime-local" class="form-control" id="appointment_date" name="appointment_date" required>
        </div>
        
       

        <button type="submit" class="btn btn-primary">Schedule Appointment</button>
    </form>
</div>
{% endblock %}
