{% extends "layout.html" %}
{% block content %}
<form method="POST" action="{{ url_for('main.reset_password') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }}
        {{ form.email(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
</form>
{% endblock %}
