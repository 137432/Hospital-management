{% extends "layout.html" %}

{% block content %}
<h1>Medical Record Details</h1>

<p><strong>Date:</strong> {{ record.date }}</p>
<p><strong>Summary:</strong> {{ record.summary }}</p>
<p><strong>Details:</strong> {{ record.details }}</p>

<a href="{{ url_for('view_patient', patient_id=record.patient_id) }}" class="btn btn-secondary">Back to Patient</a>
{% endblock %}
