{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="text-center my-4">
            <h1>Update Information for {{ patient.first_name }} {{ patient.last_name }}</h1>
            <p>Patient ID: {{ patient.id }}</p>
        </div>

        <form action="{{ url_for('main.update_patient_info') }}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h4>Update Your Information</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ patient.user.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ patient.phone_number }}" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{ patient.dob.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ patient.address }}">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Update Information</button>
                    <a href="{{ url_for('main.patient_dashboard') }}" class="btn btn-secondary float-right">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
