{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <h2>Verify OTP</h2>
    <p>Please enter the OTP sent to your email address.</p>

    <form method="POST" action="{{ url_for('main.verify_otp', user_id=user.id) }}">
      {{ form.hidden_tag() }}

      <div class="form-group">
        <label for="otp">OTP Code</label>
        {{ form.otp(class="form-control", id="otp") }}
      </div>

      <button type="submit" class="btn btn-primary">Verify OTP</button>
    </form>

    <br>
    <a href="{{ url_for('main.reset_password') }}">Back to Reset Password</a>
  </div>
{% endblock %}
